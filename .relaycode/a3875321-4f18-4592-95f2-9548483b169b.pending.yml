        checkClipboard();
        intervalId = setInterval(checkClipboard, pollInterval);
      };

      const stop = () => {
        if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
          logger.info('Clipboard watcher stopped.');
        }
      };

      start();
      
      return { stop };
    };
